<!doctype html>
<html lang="{{lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="/podrys/logo.svg" />

    <title>{{headTitle}}</title>
    <meta name="description" content="{{headDescription}}">
    <meta name="keywords" content="{{headKeywords}}">
    <meta name="author" content="{{headAuthor}}">

    <!-- Lang settings -->
    <link rel="alternate" href="{{alternateLinkPl}}" hreflang="{{pl}}">
    <link rel="alternate" href="{{alternateLinkEn}}" hreflang="{{en}}">

    <!-- Open Graph for social media -->
    <meta property="og:title" content="{{headOgTitle}}">
    <meta property="og:description" content="{{headOgDescription}}">
    <meta property="og:type" content="{{headOgType}}">
    <meta property="og:image" content="{{headOgImage}}">
    <meta property="og:url" content="{{headOgUrl}}">
    <meta property="og:locale" content="{{headOgLocalePL}}">
    <meta property="og:locale:alternate" content="{{headOgLocaleEN}}">

    <!-- SEO -->
    <meta name="robots" content="index, follow">

    <!-- Arkusz stylÃ³w -->
<!--    <link rel="stylesheet" href="/src/css/global.css">-->

    <!-- Structural data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "{{ldName}}",
        "description": "{{ldDescription}}",
        "url": "{{ldUrl}}",
        "logo": "{{ldLogo}}",
        "telephone": "{{ldTelephone}}",
        "email": "{{ldEmail}}",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "{{ldAddressStreet}}",
          "addressLocality": "{{ldAddressLocality}}",
          "postalCode": "{{ldAddressPostalCode}}",
          "addressCountry": "{{ldAddressCountry}}"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "{{ldLatitude}}",
          "longitude": "{{ldLongitude}}"
        },
        "openingHours": [
          "{{ldOpeningHours}}"
        ],
        "priceRange": "{{ldPriceRange}}",
        "sameAs": [
          "{{ldFacebook}}",
          "{{ldInstagram}}",
          "{{ldGoogleCard}}",
          "{{ldGoogleMaps}}",
          "{{ldGoogleMapsLink}}",
          "{{ldTikTok}}",
          "{{ldLinkedin}}"
        ],
        "founder": {
          "@type": "Person",
          "name": "{{ldFounderName}}"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "{{ldContactPointTelephone}}",
          "contactType": "{{ldContactPointContactType}}",
          "email": "{{ldContactPointEmail}}",
          "areaServed": "{{ldContactServedArea}}",
          "availableLanguage": ["{{ldContactAvailableLanguagePolish}}", "{{ldContactAvailableLanguageEnglish}}"]
        }
      }
    </script>
  </head>
  <body>
  <%- include('./src/components/navigation/navigation.html') %>
  <h1>{{hello}}</h1>
    <script type="module" src="/src/main.js"></script>
  <div id="app"></div>
  <a href="{{changeLanguage}}">{{changeLanguage}}</a>
  </body>
</html>
